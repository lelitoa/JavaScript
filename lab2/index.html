    <title>Slider</title>

</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="./source/blue.png" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="./source/green.png" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="./source/orange.png" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <script type="text/javascript">function startMoving()</script>
</div>

<script src="main.js"></script>
